query getAllPlayers {
  entities(keys: ["%"]) {
    edges {
      node {
        keys
        components {
          __typename
          ... on Player {
            joined_time
            direction
            gold
            position
            steps
            last_point
            last_time
          }
        }
      }
    }
  }
}

query getAllBuildings {
  entities(keys: ["%"]) {
    edges {
      node {
        keys
        components {
          __typename
          ... on Land {
            building_type
            price
            owner
          }
        }
      }
    }
  }
}